<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEMA PARADISO</title>

  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link rel="stylesheet" href="./main.css" />
  <script defer type="module" src="./JS/main.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header>
      <a href="/" class="top">
        <h1 class="title"> CINEMA PARADISO </h1>
      </a>
  </header>

<!-- SEARCHBAR -->
  <section class="searchbar">
      <form class="search-form">
          <div class="input-text">
            <input class="search-input" type="text" placeholder="What are you looking for?" />
          </div>
          <!-- 시대별 검색옵션! -->
          <div class="input-year">
            <span>Released</span>
            <input type="radio" id="allyears" class="years" name="years" value="All" checked />
            <label for="allyears" class="year-label">All</label>

            <input type="radio" id="1990s" class="years" name="years" value="1990" />
            <label for="1990s" class="year-label">1990s</label>

            <input type="radio" id="2000s" class="years" name="years" value="2000" />
            <label for="2000s" class="year-label">2000s</label>

            <input type="radio" id="2010s" class="years" name="years" value="2010" />
            <label for="2010s" class="year-label">2010s</label>

            <input type="radio" id="2020s" class="years" name="years" value="2020" />
            <label for="2020s" class="year-label">2020s</label>
          </div>
          <!-- 출력갯수 검색옵션! -->
          <div class="input-pieces">
            <span>Pieces</span>
            <input type="radio" id="ten" class="pieces" name="pieces" value="1" checked />
            <label for="ten">10</label>
            <input type="radio" id="twenty" class="pieces" name="pieces" value="2" />
            <label for="twenty">20</label>
            <input type="radio" id="thirty" class="pieces" name="pieces" value="3" />
            <label for="thirty">30</label>
          </div>
          <div class="input-button">
            <button class="btn-search" type="submit">SEARCH</button>
          </div> 
      </form>
  </section>

  
  <!-- MOVIE RENDERING -->
  <section class="result">
    <span class="total"> </span>

    <!-- LOADING ICON -->
    <div h-loader class="loading">
      <svg viewBox="22.857142857142858 22.857142857142858 45.714285714285715 45.714285714285715">
        <circle cx="45.714285714285715" cy="45.714285714285715" r="20" stroke-width="5.714285714285714"
          stroke-dasharray="125.664" stroke-dashoffset="125.66370614359172px"></circle>
      </svg>
    </div>

    <div class="movies"> </div>
    
    <div class="modal">
      <div class="modal-window">
        <div class="modal-close"> close </div>
        <div class="modal-inner">
          
        </div>
      </div>
    </div>
  
    <!-- MORE BUTTON -->
    <div class="actions">
      <div class="more-btn">show me more!</div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <a href="https://github.com/iziz9/" title="https://github.com/iziz9/" target="_blank" class="github">
      <img src="./images/git.png" alt="github">
    </a>
  </footer>
</body>

</html>
